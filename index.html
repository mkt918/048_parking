<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>名古屋駅周辺パーキングマップ</title>

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Noto+Sans+JP:wght@300;400;500;700&display=swap"
        rel="stylesheet">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">
</head>

<body class="bg-gray-50 overflow-hidden h-screen w-screen relative">

    <!-- Map Container (Full Screen) -->
    <div id="map" class="absolute inset-0 z-0"></div>

    <!-- Floating Header & Controls (Desktop: Top Left, Mobile: Top) -->
    <div class="absolute top-0 left-0 right-0 z-10 p-4 pointer-events-none">
        <div
            class="max-w-7xl mx-auto flex flex-col md:flex-row gap-4 items-start md:items-center justify-between pointer-events-auto">

            <!-- Brand Card -->
            <div
                class="bg-white/90 backdrop-blur-md shadow-lg rounded-2xl p-4 flex items-center gap-3 border border-white/50 transition-all duration-300 hover:shadow-xl">
                <div
                    class="w-10 h-10 bg-gradient-to-br from-blue-600 to-indigo-700 rounded-xl flex items-center justify-center shadow-md text-white">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M5 10l7-7m0 0l7 7m-7-7v18"></path>
                    </svg>
                </div>
                <div>
                    <h1 class="text-lg font-bold text-gray-800 leading-tight">Nagoya Parking</h1>
                    <p class="text-xs text-gray-500 font-medium tracking-wide">名駅周辺パーキング探索</p>
                </div>
            </div>

            <!-- Sort Controls (Glass Pill) -->
            <div
                class="bg-white/90 backdrop-blur-md shadow-lg rounded-full p-1.5 flex gap-1 border border-white/50 overflow-x-auto max-w-full">
                <button
                    class="sort-btn active px-4 py-2 rounded-full text-xs font-bold transition-all duration-200 whitespace-nowrap"
                    data-sort="default">
                    おすすめ
                </button>
                <button
                    class="sort-btn px-4 py-2 rounded-full text-xs font-bold transition-all duration-200 whitespace-nowrap text-gray-500 hover:bg-gray-100"
                    data-sort="hourly">
                    時間料金
                </button>
                <button
                    class="sort-btn px-4 py-2 rounded-full text-xs font-bold transition-all duration-200 whitespace-nowrap text-gray-500 hover:bg-gray-100"
                    data-sort="daily">
                    1日最大
                </button>
                <button
                    class="sort-btn px-4 py-2 rounded-full text-xs font-bold transition-all duration-200 whitespace-nowrap text-gray-500 hover:bg-gray-100"
                    data-sort="distance">
                    近い順
                </button>
            </div>
        </div>
    </div>

    <!-- Desktop Floating Panel (Left Side) -->
    <div
        class="hidden md:flex flex-col absolute top-24 left-4 z-10 w-96 max-h-[calc(100vh-8rem)] gap-4 pointer-events-none">

        <!-- List Container -->
        <div
            class="bg-white/80 backdrop-blur-xl shadow-2xl rounded-3xl overflow-hidden border border-white/50 flex flex-col pointer-events-auto h-full">
            <div class="p-5 border-b border-gray-100 bg-white/50">
                <div class="flex items-center justify-between mb-2">
                    <h2 class="text-base font-bold text-gray-800 flex items-center gap-2">
                        <span class="w-2 h-2 bg-blue-500 rounded-full animate-pulse"></span>
                        周辺の駐車場
                    </h2>
                    <span id="parkingCount"
                        class="text-xs font-semibold bg-gray-100 text-gray-600 px-2 py-1 rounded-md">
                        Loading...
                    </span>
                </div>
                <p class="text-xs text-gray-500">料金は変動する可能性があります</p>
            </div>

            <div id="parkingList" class="flex-1 overflow-y-auto p-4 space-y-3 custom-scrollbar">
                <!-- List items injected here -->
            </div>

            <!-- Action Footer -->
            <div class="p-4 border-t border-gray-100 bg-gray-50/80">
                <button id="updateInfoBtn"
                    class="w-full py-2.5 bg-white border border-gray-200 rounded-xl text-xs font-bold text-gray-600 shadow-sm hover:bg-gray-50 hover:text-blue-600 transition-all flex items-center justify-center gap-2">
                    <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z">
                        </path>
                    </svg>
                    情報の修正を提案
                </button>
            </div>
        </div>
    </div>

    <!-- Mobile Bottom Sheet / Detail View (Hidden by default, slides up) -->
    <div id="mobileSheet"
        class="md:hidden fixed inset-x-0 bottom-0 z-20 bg-white rounded-t-3xl shadow-[0_-8px_30px_rgba(0,0,0,0.12)] transition-transform duration-300 transform translate-y-[calc(100%-80px)] flex flex-col max-h-[85vh]">
        <!-- Drag Handle -->
        <div class="w-full p-3 flex justify-center cursor-pointer" id="sheetHandle">
            <div class="w-12 h-1.5 bg-gray-300 rounded-full"></div>
        </div>

        <!-- Sheet Content -->
        <div class="flex-1 overflow-y-auto p-4 pt-0 custom-scrollbar">
            <!-- Mobile list / details go here -->
            <div id="mobileListContent" class="space-y-4 pb-20">
                <!-- Populated by JS -->
            </div>
        </div>
    </div>

    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

    <!-- App JS -->
    <script src="app.js"></script>
</body>

</html>
